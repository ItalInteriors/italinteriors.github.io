		<script>
	//OK? Go!
	$(document).ready(function(){

		$('#nav li').hover(
	        function(){
	            $('ul', this).slideDown(0);
	        },
	        function(){
	            $('ul', this).slideUp(0);
	        }
	    );


	    //Handle the Search box
	    $('#search').focus(function(){
	    	if($(this).val() == 'Search'){
	    		$(this).val('');
	    	}
	    });

	    $('#search').blur(function(){
	    	if($(this).val() == ''){
	    		$(this).val('Search');
	    	}
	    });

	    $('#search').keypress(function(e) {
			if(e.which == 13) {
				var encodedQ = encodeURIComponent($(this).val());
				location.href = 'items.php?search=' + encodedQ;
			}
		});

	});
</script>
